<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
      <div id="calculator">
         <div id="display">
           <h1 id="displayText">
             0
           </h1>
         </div>
         <div id="button-div">
       
           <div id="clear" class='buttons'>
             <button value='clear' class="red-buttons">C</button>
           </div>
           <div id="squared" class='buttons'>
             <button value='squared' class="red-buttons">X<sup>2</sup></button>
           </div>
           <div id="modulo" class='buttons'>
             <button value='modulo' class="red-buttons">%</button>
           </div>
           <div id="divide" class="buttons">
             <button value='divide' class="red-buttons">&#247;</button>
           </div>
           <div id="seven" class="buttons">
             <button value='7'>7</button>
           </div>
           <div id="eight" class='buttons'>
             <button value='8'>8</button>
           </div>
           <div id="nine" class='buttons'>
             <button value='9'>9</button>
           </div>
           <div id="multiply" class='buttons'>
             <button value='multiply' class="red-buttons">x</button>
           </div>
           <div id="four" class='buttons'>
             <button value='4'>4</button>
           </div>
           <div id="five" class='buttons'>
             <button value='5'>5</button>
           </div>
           <div id="six" class='buttons'>
             <button value='6'>6</button>
           </div>
           <div id="subtract" class='buttons'>
             <button value='subtract' class="red-buttons">-</button>
           </div>
       
       
           <div id="one" class='buttons'>
             <button value='1'>1</button>
           </div>
           <div id="two" class='buttons'>
             <button value='2'>2</button>
           </div>
           <div id="three" class='buttons'>
             <button value='3'>3</button>
           </div>
           <div id="add" class='buttons'>
             <button value='add' class="red-buttons">+</button>
           </div>
       
           <div id=" " class='buttons'>
             <button></button>
           </div>
           <div id="zero" class='buttons'>
             <button value='0'>0</button>
           </div>
           <div id="decimal" class='buttons'>
             <button value='.'>.</button>
           </div>
           <div id="equals" class='buttons'>
             <button value='=' class="red-buttons">=</button>
           </div>
         </div>
       </div>
       
       
    </body>
    <script src="main.js"></script>
</html>
