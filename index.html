<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div id="calculator">
            <div id="display">
                <input type="number">
            </div>
            <div id="button-div">
                <div id="zero" class = 'buttons'>
                    <button >0</button> 
                 </div>
                 <div id="decimal" class = 'buttons'>
                    <button >.</button> 
                 </div>
                 <div id="equals" class = 'buttons'>
                    <button style="background-color: darkgray;">=</button> 
                 </div>
            <div id="one"  class="buttons">
               <button >1</button> 
            </div>
            <div id="two" class="buttons">
                <button >2</button> 
             </div>
             <div id="three" class='buttons'>
                <button >3</button> 
             </div>
             <div id="four" class='buttons'>
                <button >4</button> 
             </div>
             <div id="five" class = 'buttons'>
                <button >5</button> 
             </div>
             <div id="six" class = 'buttons'>
                <button >6</button> 
             </div>
             <div id="seven" class = 'buttons'>
                <button >7</button> 
             </div>
             <div id="eight" class = 'buttons'>
                <button >8</button> 
             </div>
             <div id="nine" class='buttons'>
                <button >9</button> 
             </div>
             
             
             <div id="add" class = 'buttons'>
                <button >+</button> 
             </div>
             <div id="subtract" class ='buttons'>
                <button >-</button> 
             </div>
             <div id="multiply" class = 'buttons'>
                <button >x</button> 
             </div>
             <div id="divide" class = 'buttons'>
                <button >/</button> 
             </div>
             
             <div id="clear" class = 'buttons'>
                <button >Clear</button> 
             </div>
             <div id="smiley" class = 'buttons'>
                <button >:)</button> 
             </div>
             </div>
        </div>
    </body>
    <script src="main.js"></script>
</html>
